<h1>Page {{ page.id }}</h1>
{% if page.illustration_url %}
  <img src="{{ page.illustration_url }}" alt="Illustration">
{% endif %}
<p>{{ page.text }}</p>

<form method="post">
  {% csrf_token %}
  {% for c in page.choices %}
    <button type="submit" name="next_page_id" value="{{ c.next_page_id }}">
      {{ c.text }}
    </button><br>
  {% endfor %}
</form>
