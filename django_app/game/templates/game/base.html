// game/templates/game/base.html
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Choose Your Own Adventure{% endblock %}</title>
    {% block style %}{% include 'game/style.html' %}{% endblock %}
</head>
<body>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
