{% extends "game/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Create Account</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
